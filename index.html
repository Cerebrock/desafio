<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafío MetaInteligencia</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
  <div class="main-content">
    <header>
      <a href="https://humai.com.ar">
        <img src="logo.png" alt="Humai Logo" class="logo" id="logo" />
      </a>
    </header>
    <div class="quiz-container">
      <div class="overlay" id="overlay">
        <!-- Tick SVG -->
        <svg id="tick" class="svg-icon" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
          <path class="path" d="M5 30 l10 15 l27 -45" stroke="green" stroke-width="4" fill="none" />
        </svg>

        <!-- Cross SVG -->
        <svg id="cross" class="svg-icon" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
          <path class="path" d="M5 5 l40 40" stroke="red" stroke-width="4" fill="none" />
          <path class="path" d="M45 5 l-40 40" stroke="red" stroke-width="4" fill="none" />
        </svg>
      </div>

      <div class="quiz-content">
        <h1>Meta<span class="alttext">Inteligencia</span></h1>
        <p id="welcome-message">
          Respondé <b id="n-questions"></b> de opción múltiple,</br>
          usando tu intuición sobre tu propia inteligencia para conseguir un beneficio
          exclusivo en nuestros cursos.
        </p>
        <div id="welcome-screen">
          <input type="text" id="name" placeholder="Nombre Completo" />
          <input type="email" id="email" placeholder="E-mail" />
          <button onclick="startQuiz()">COMENZAR</button>
        </div>
        <div id="quiz"></div>
        <div id="question-container"></div>
        <div id="result" class="mycard"></div>
        <button id="redirect-button" class="redirect-button" style="display: none"
          onclick="window.location.href='https://humai.com.ar/cursos?curso=python';">
          APLICAR CUPÓN
        </button>
        <button id="restart" class="redirect-button" style="display: none" onclick="window.location.href='.';">
          REINICIAR
        </button>
      </div>
    </div>
  </div>
  <footer>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
