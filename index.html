  <aside class="social-sidebar">
    <a href="https://instagram.com/institutohumai" target="_blank" class="social-link">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.youtube.com/c/InstitutoHumai" target="_blank" class="social-link">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.linkedin.com/company/instituto-humai/" target="_blank" class="social-link">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="https://discord.gg/wYCA2chQvb" target="_blank" class="social-link">
      <i class="fab fa-discord"></i>
    </a>

    </a>

      <i class="fab fa-facebook-f"></i>
    </a>
  </aside>
  <div class="main-content">
    <header>
      <img src="logo.png" alt="Humai Logo" class="logo" id="logo" />
    </header>
    <div class="quiz-container">
      <div class="overlay" id="overlay">
        <!-- Tick SVG -->
        <svg id="tick" class="svg-icon" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
          <path class="path" d="M5 30 l10 15 l27 -45" stroke-width="5" fill="none" />
        </svg>

        <!-- Cross SVG -->
        <svg id="cross" class="svg-icon" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
          <path class="path" d="M5 5 l40 40" stroke-width="5" fill="none" />
          <path class="path" d="M45 5 l-40 40" stroke-width="5" fill="none" />
        </svg>
      </div>

      <div class="quiz-content">
        <h1>Meta<span class="alttext">Inteligencia</span></h1>
        <p id="welcome-message">
          Usá tu intuición científica para acertar <b id="n-questions"></b> </br>
          y ganate un un beneficio
          exclusivo en toda nuestra oferta de Cursos y Carreras.
        </p>
        <div id="welcome-screen">
          <input type="text" id="name" placeholder="Nombre Completo" />
          <input type="email" id="email" placeholder="E-mail" />
          <button onclick="startQuiz()">COMENZAR</button>
        </div>
        <div id="quiz"></div>
        <div id="question-container"></div>
        <div id="result" class="mycard"></div>
        <button id="redirect-button" class="redirect-button" style="display: none"
          onclick="window.location.href='https://humai.com.ar/';">
          USAR CUPÓN
        </button>
        <p id="disclaimer" style='display: none; text-align:center; margin-top:0px; font-size: 0.7rem;'>Descuento
          vigente hasta el día
          31 de Agosto
          de 2025</b></p>
        <button id="restart" class="redirect-button" style="display: none" onclick="window.location.href='.';">
          REINICIAR
        </button>
      </div>
    </div>
  </div>
  <footer>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </footer>
  <script src="script.js"></script>
