<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
  <div class="main-content">
    <header>
      <a href="https://humai.com.ar">
        <img src="logo.png" alt="Humai Logo" class="logo" id="logo" />
      </a>
    </header>
    <div class="quiz-container">
      <div class="quiz-content">
        <h1>Meta<span class="alttext">Inteligencia</span></h1>
        <p id="welcome-message">
          Respondé <b>5 preguntas</b> de opción múltiple,</br>
          usando tu intuición sobre tu propia inteligencia para conseguir un beneficio
          exclusivo en nuestros cursos.
        </p>
        <div id="welcome-screen">
          <input type="text" id="name" placeholder="Nombre Completo" />
          <input type="email" id="email" placeholder="E-mail" />
          <button onclick="startQuiz()">COMENZAR</button>
        </div>
        <div id="quiz"></div>
        <div id="question-container"></div>
        <div id="result" class="mycard"></div>
      </div>
      <button id="see-more-btn" class="redirect-button" style="display: none" onclick="window.location.href='.';">
        REINICIAR
      </button>
      <button id="redirect-button" class="redirect-button" style="display: none"
        onclick="window.location.href='https://humai.com.ar/cursos?curso=python';">
        APLICAR
      </button>
    </div>
  </div>
  <footer>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
